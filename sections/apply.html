<script>
    // n8n webhook URL - change this to match your n8n instance
    const N8N_WEBHOOK_URL = 'http://localhost:5678/webhook-test/new-candidate';

    // Show selected file name
    const cvInput = document.getElementById('cv');
    const fileNameEl = document.getElementById('fileName');
    if (cvInput && fileNameEl) {
        cvInput.addEventListener('change', () => {
            const f = cvInput.files?.[0];
            if (f) {
                fileNameEl.style.display = 'block';
                fileNameEl.textContent = `üìÑ ${f.name} (${Math.round(f.size / 1024)} KB)`;
            } else {
                fileNameEl.style.display = 'none';
                fileNameEl.textContent = '';
            }
        });
    }

    // Submit form with FormData (including file)
    const form = document.getElementById('recruitmentForm');
    form?.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Get form values
        const fullName = document.getElementById('fullName').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const position = document.getElementById('position').value;
        const experience = document.getElementById('experience').value;
        const coverLetter = document.getElementById('coverLetter').value.trim();
        const cvFile = document.getElementById('cv').files[0];

        // Validation
        if (!fullName || !email || !phone || !position || !experience) {
            alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin b·∫Øt bu·ªôc (*)');
            return;
        }

        if (!cvFile) {
            alert('Vui l√≤ng t·∫£i l√™n file CV c·ªßa b·∫°n');
            return;
        }

        // Create FormData
        const formData = new FormData();
        formData.append('fullName', fullName);
        formData.append('email', email);
        formData.append('phone', phone);
        formData.append('jobId', position);
        formData.append('experience', experience);
        formData.append('coverLetter', coverLetter);
        formData.append('cv', cvFile);

        // Update button state
        const submitBtn = form.querySelector('.form-submit');
        const originalHTML = submitBtn?.innerHTML;
        if (submitBtn) {
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ƒêang g·ª≠i...';
        }

        try {
            const res = await fetch(N8N_WEBHOOK_URL, {
                method: 'POST',
                body: formData,
            });

            const text = await res.text();

            if (!res.ok) {
                throw new Error(`Webhook error: ${res.status} - ${text}`);
            }

            // Success
            alert('‚úÖ G·ª≠i h·ªì s∆° th√†nh c√¥ng! Ch√∫ng t√¥i s·∫Ω li√™n h·ªá v·ªõi b·∫°n s·ªõm.');
            form.reset();
            if (fileNameEl) {
                fileNameEl.style.display = 'none';
                fileNameEl.textContent = '';
            }

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });

        } catch (err) {
            console.error('Error submitting form:', err);
            alert('‚ùå C√≥ l·ªói khi g·ª≠i h·ªì s∆°: ' + err.message + '\n\nVui l√≤ng th·ª≠ l·∫°i sau ho·∫∑c li√™n h·ªá HR: contact@techvision.vn');
        } finally {
            // Restore button
            if (submitBtn) {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalHTML;
            }
        }
    });
</script>
